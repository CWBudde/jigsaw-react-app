name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE: Don't use setup-node's built-in `cache: yarn` here.
          # It probes `yarn` before Corepack is enabled, which fails when the
          # runner has Yarn 1.x globally but the repo requires Yarn 4 via
          # `packageManager` in package.json.

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Cache Yarn artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/install-state.gz
            node_modules
            /home/runner/.yarn/berry/cache
          key: ${{ runner.os }}-node20-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node20-yarn-

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
